apply plugin: 'java'
apply plugin: 'maven'

group = 'com.jdstuart'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
     maven { url 'http://repo.maven.apache.org/maven3' }
}

dependencies {
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version:'3.3.0'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version:'3.3.0', classifier:'models'
    compile group: 'org.apache.tika', name: 'tika-parsers', version:'1.6'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.2.1'
    testCompile group: 'org.spockframework', name: 'spock-core', version:'1.1'
}
